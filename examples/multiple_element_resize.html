<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jquery-afterresize: Multiple element afterresize handlers</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Resize this window to resize flexible elements</h1>

<p>
    Requires Ben "Cowboy" Alman's <a href="http://benalman.com/projects/jquery-resize-plugin/">jQuery resize plugin</a>.
</p>

<div class="flexible" id="flexible1">Flexible element #1 (100%)</div>

<div class="flexible" id="flexible2">Flexible element #2 (max-width 600px)</div>

<div class="flexible" id="flexible3">Flexible element #3 (min-width: 400px)</div>

<div id="result"></div>

<script src="../lib/jquery-1.4.4.min.js"></script>
<script src="../lib/jquery.ba-resize.min.js"></script>
<script src="../jquery.afterresize.js"></script>
<script>
$(".flexible").bind("afterresize", function() {
    $("#result").prepend("Element #" + $(this).attr("id") + " resizing ended: " + new Date() + "<br>");
});

$(".flexible").bind("resize", function() {
    $("#result").prepend("Resizing element #" + $(this).attr("id") + "<br>");
});
</script>

</body>
</html>
